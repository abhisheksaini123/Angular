<div class="table">
  <p style="color:red">{{message}} </p>
  <strong>
    <table>
      <tr>
        <td>CollegeId :&nbsp;</td>
        <td><input [(ngModel)]="form.collegeId" name="id" type="text"></td>&nbsp;
        <td>Email :&nbsp;</td>
        <td><input [(ngModel)]="form.email" name="email" type="text"> </td> &nbsp;
        <td><button (click)="search()">Search</button></td>
      </tr>
    </table>
  </strong>

  <br>
  <table style="width: 70%; height:opx 200px;border:solid black 3px;"
    class="table table-dark table-hover table-bordered border-dark">
    <thead bgcolor="black">
      <tr style="color: white;">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Id</th>
        <th>Mobile No.</th>
        <th>College Id</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of list">
        <td>{{e.firstName}}</td>
        <td>{{e.lastName}}</td>
        <td>{{e.email}}</td>
        <td>{{e.mobileNo}}</td>
        <td>{{e.collegeId}}</td>

        <td><button (click)="edit(e.id)" class="btn btn-info glyphicon glyphicon-edit">Edit</button></td>
        <td><button (click)="delete(e.id)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>

</div>

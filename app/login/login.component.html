<div class="container">

        <div *ngIf="success == true; then SUCC else FAIL"></div>
        <ng-template #SUCC>
            <p style="color:green">{{message}}</p>
        </ng-template>
        <ng-template #FAIL>
            <p style="color:red">{{message}}</p>
        </ng-template>
        
    <h1 style="overflow:inherit;"><span class="glyphicon glyphicon-user">Login</span></h1>
    <P style="color: red;">{{message}}</P>
    <form>
        <div class="form-group">

            <label>Email ID:</label>
            <span class="glyphicon glyphicon-envelope"></span>
            <input [(ngModel)]="form.loginId" name="login Id" type="email" placeholder="Enter Email" class="form-control" required>
            <span style="color: red;">{{inputError.loginId}}</span>

            <label>Password:</label>
            <span class="glyphicon glyphicon-lock"></span>
            <input [(ngModel)]="form.password" name="password" type="password" placeholder="Enter Password" class="form-control" required>
            <span style="color:red">{{inputError.password}}</span>
        
        </div>
        <button (click)="login()" class="btn btn-primary">Login</button>
    </form>
</div>
